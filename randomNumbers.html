<!doctype html>
<html lang="en">
  <head>
    <title>Generating Random Numbers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <span id="firstnumber"></span>
      <span>+</span>
      <span id="secondnumber"></span>
      <span>=</span>
      <input type="text" name="" id="userinput" value=""><br>
      <button type="button" onclick="checkresult()">Check</button>
      <button type="button" onclick="restartgame()">Restart</button>
      <p id="result">No Data</p>
<script>
    var a=document.getElementById("firstnumber");
    var b=document.getElementById("secondnumber");
    var userinput=document.getElementById("userinput");
    var result=document.getElementById("result");
    function restartgame(){
        var a1=Math.random()*50;
        var b1=Math.random()*50;
        a.textContent=Math.ceil(a1);
        b.textContent=Math.ceil(b1);
        result.textContent="";
        userinput.value="";
    }
    restartgame();
    function checkresult(){
        let a1_integer=parseInt(a.textContent);
        let b1_integer=parseInt(b.textContent);
        let userinteger=parseInt(userinput.value);
        let sum=a1_integer+b1_integer;
        if(userinteger===sum){
          result.textContent="Congrats";
          result.style.color="Green";
        }else{
          result.textContent="Please Try Again";
          result.style.color="Red";
        }
    }
</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
