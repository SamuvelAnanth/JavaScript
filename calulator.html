<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <form action="">
        <h1 align="center">Calculator</h1>
      <table class="bg-dark text-light" border="1" align="center">
        <tr><td colspan="5">Enter the First Value : <input type="text" name="num1" id="num1" class="bg-dark text-light"></td></tr>
        <tr><td colspan="5">Enter the Second Value : <input type="text" name="num2" id="num2" class="bg-dark text-light"></td></tr>
        <tr align="center" style="font-size: 20px;"><td><button type="button" id="add" class="btn bg-success text-light" onclick="operation(1)">+</button></td>
            <td><button type="button" id="sub" class="btn bg-success text-light" onclick="operation(2)">-</button></td>
            <td><button type="button" id="mul" class="btn bg-success text-light" onclick="operation(3)">*</button></td>
            <td><button type="button" id="div" class="btn bg-success text-light" onclick="operation(4)">/</button></td>
            <td><button type="button" id="mod" class="btn bg-success text-light" onclick="operation(5)">%</button></td></tr>
            <tr><td colspan="5">ANSWER : <label id="result" class=""></label></td></tr>
      </table>
    </form>
    <script>
        function operation(operator){
            var first=parseInt(document.getElementById("num1").value);
            var second=parseInt(document.getElementById("num2").value);
            switch(operator){
                case 1:
                    third=first+second;
                    break;
                case 2:
                    third=first-second;
                    break;
                case 3:
                    third=first*second;
                    break;
                case 4:
                    third=first/second;
                    break;
                case 5:
                    third=first%second;
                    break;
                default:
                    third="Invalid Operators"
            }
        document.getElementById("result").innerText=third;
        fact=1;
        for(i=1;i<=5;i++){
            fact=fact*i;
        }
        console.log(fact);
        var end=15;
        for(st=1;end>=st;end--){
            if(end%2!=0){
                console.log(end);
            }
        }
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
