<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Employee Payroll</title>
</head>
<body>
    <label for="employeeid">Employee ID : </label>
    <input type="text" name="employeeid" id="employeeid" value="" placeholder="Employee ID" required><br>
    <label for="employeename">Employee Name : </label>
    <input type="text" name="employeename" id="employeename" value="" placeholder="Employee Name" required><br>
    <label for="basicpay">Basic Pay : </label>
    <input type="text" name="basicpay" id="basicpay" value="" placeholder="Basic Pay" required onkeyup="payroll()"><br>
    <label for="hra">HRA : </label>
    <input type="text" name="hra" id="hra" value="" placeholder="HRA" readonly><br>
    <label for="pf">PF : </label>
    <input type="text" name="pf" id="pf" value="" placeholder="PF" readonly><br>
    <label for="esi">ESI : </label>
    <input type="text" name="esi" id="esi" value="" placeholder="ESI" readonly><br>
    <label for="netpay">Netpay : </label>
    <input type="text" name="netpay" id="netpay" value="" placeholder="Netpay" readonly><br>
    <script>
        function payroll(){
            var basicpay=parseInt(document.getElementById("basicpay").value);
            var hra=basicpay*0.3;
            var pf=basicpay*0.12;
            var esi=basicpay*0.0075;
            var netpay=basicpay+hra-pf-esi;
            document.getElementById("hra").value=hra;
            document.getElementById("pf").value=pf;
            document.getElementById("esi").value=esi;
            document.getElementById("netpay").value=netpay;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    
</body>
</html>
