<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Resume</title>
</head>
<body>
    <label for="name">Candidate Name : </label>
    <input type="text" id="name" name="name" value="" placeholder="Enter your Name" required><br>
    <label for="fathername">Father's Name : </label>
    <input type="text" id="fathername" name="fathername" value="" placeholder="Enter your Father's Name" required><br>
    <label for="dob">Date of Birth : </label>
    <input type="date" id="dob" name="dob" value="" placeholder="Enter your Date of Birth" required><br>
    <label for="mail">Enter Your Mail : </label>
    <input type="email" id="mail" name="mail" value="" placeholder="Enter Your Email" required><br>
    <label for="phone">Enter Your Phone No. : </label>
    <input type="text" id="phone" name="phone" value="" placeholder="Enter Your Phone No." required><br>
    <button type="button" onclick="biodata()">SUBMIT</button>
    <table id="maintable" border="1">
        
    </table>
    <script>
        function biodata(){
            var name=document.getElementById("name").value;
            var fathername=document.getElementById("fathername").value;
            var dob=document.getElementById("dob").value;
            var mail=document.getElementById("mail").value;
            var phone=document.getElementById("phone").value;
            document.getElementById("maintable").innerHTML="<thead><th>Candidate Name</th><th>Father's Name</th><th>Date of Birth</th><th>Email</th><th>Phone No</th></thead><tr><td>"+name+"</td><td>"+fathername+"</td><td>"+dob+"</td><td>"+mail+"</td><td>"+phone+"</td></tr>";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    
</body>
</html>
