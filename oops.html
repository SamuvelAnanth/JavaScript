  <body>
      
    <div id="divid">

    </div>
    <script>
        // var obj={
        //     stu_name:"Samuvel Ananth",
        //     age : 24,
        //     degree:"B.Sc IT"
        // };
        var stu=new Object();
        stu.stu_name="Samuvel Ananth";
        stu.age=24;
        document.getElementById("divid").innerHTML=stu.stu_name+"<br>"+stu.age;

        //creating an objects using the object constructor
        function sample(age,degree,native){
            this.age=age;
            this.degree=degree;
            this.native=native;
        }
        sample(24,"B.Sc IT","Virudhunagar");
        document.getElementById("divid").innerHTML=age+'<br>'+degree+'<br>'+native;
        class Product{
            constructor(stock,qty,rate){
                this.stock=stock;
                this.qty=qty;
                this.rate=rate;
            }
        get(){
            return (`Name of the Stock Item :${this.stock}
            Quantity:${this.qty}
            Price:${this.rate}`)
        }
        }
        let item1=new Product("Computer",2,89000);
        console.log(item1.stock);
        console.log(item1.get());
        class employee_details{
            constructor(eid,ename){
                this.eid=eid;
                this.ename=ename;
            }
            add_address(ad){
                this.ad=ad;
            }
            get_details(){
                console.log(`Employee ID : ${this.eid}
                             Employee Name : ${this.ename}
                             Address : ${this.ad}`);
            }
        }
        var obj1=new employee_details(142827,"Samuvel Ananth");
        obj1.add_address("Virudhunagar");
    </script>
