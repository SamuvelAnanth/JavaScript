<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function ageValid(){
            var n=document.getElementById("t2").value;
            if(n>=18){
                alert("You're Elegible for Voting");
            }else{
                alert("You're not Elegible for Voting");
            }
            document.getElementById("t3").value=n;
        }
    </script>
    <title>Age Validation</title>
</head>
<body>
    Enter the Name : <input type="text" id="t1"><br>
    Enter the Age : <input type="text" id="t2"><br>
    Your Age is : <input type="text" id="t3"><br>
    <input type="button" name="b1" value="Submit" onclick="ageValid()">
</body>
</html>
