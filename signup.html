<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Sign-Up Form</title>
    <script type="text/javascript">
        function personal(){
            var elements="<table style='background-color: rgb(158, 0, 0); border-radius: 10px; box-shadow: 5px 5px 45px black;'><thead><th colspan='2' style='font-size: 20px; text-align: center;'>Personal Details</th></thead><tbody><tr><td><label for='displayname' style='font-size: 20px;'>Name : </label></td><td><input type='text' id='displayname' class='text-light' style='font-size: 20px; background-color: rgb(158, 0, 0);'></td></tr><tr><td><label for='displaydob' style='font-size: 20px;'>Date of Birth : </label></td><td><input type='text' id='displaydob' class='text-light' style='font-size: 20px; background-color: rgb(158, 0, 0);'></td></tr><tr><td><label for='displaygender' style='font-size: 20px;'>Gender : </label></td><td><input type='text' id='displaygender' class='text-light' style='font-size: 20px; background-color: rgb(158, 0, 0);'></td></tr><tr><td><label for='displayemailid' style='font-size: 20px;'>E-Mail ID : </label></td><td><input type='email' id='displayemailid' class='text-light' style='font-size: 20px; background-color: rgb(158, 0, 0);'></td></tr><tr><td><label for='displaypassword' style='font-size: 20px;'>Password : </label></td><td><input type='password' id='displaypassword' class='text-light' style='font-size: 20px; background-color: rgb(158, 0, 0);'></td></tr><tr><td><label for='displayaddress' style='font-size: 20px;'>Address : </label></td><td><input type='text' id='displayaddress' class='text-light' style='font-size: 20px; background-color: rgb(158, 0, 0);'></td></tr></tbody></table>";
            document.getElementById("seconddiv").innerHTML = elements;
            var name1=document.getElementById("name").value;
            document.getElementById("displayname").value=name1;
            var dob1=document.getElementById("dob").value;
            document.getElementById("displaydob").value=dob1;
            var gender1 = document.querySelector('input[name="gender"]:checked').value;
            document.getElementById("displaygender").value=gender1;
            var mail1=document.getElementById("emailid").value;
            document.getElementById("displayemailid").value=mail1;
            var passw1=document.getElementById("password").value;
            document.getElementById("displaypassword").value=passw1;
            var addr1=document.getElementById("address").value;
            document.getElementById("displayaddress").value=addr1;
        }
    </script>
</head>
<body style="background-image: url(https://wallpapercave.com/wp/Ha4Sqw1.jpg); background-size: cover;">
    <div class=" col-lg-12 row">
    <div class="col-lg-6 mt-5 ml-5 text-light">
        <table style="background-color: rgb(158, 0, 0); border-radius: 10px; box-shadow: 5px 5px 45px black;">
            <thead>
                <th colspan="2" style="font-size: 30px; text-align: center;">Sign-Up Page</th>
            </thead>
            <tbody>
                <tr><td><label for="name" style="font-size: 20px;">Name : </label></td>
                <td><input type="text" id="name" class="text-light" style="font-size: 20px; background-color: rgb(158, 0, 0);"></td></tr>
                <tr><td><label for="dob" style="font-size: 20px;">Date of Birth : </label></td>
                <td><input type="date" id="dob" class="text-light" style="font-size: 20px; background-color: rgb(158, 0, 0);"></td></tr>
                <tr><td rowspan="2"><label for="gender" style="font-size: 20px;">Gender : </label></td>
                <td><input type="radio" id="gender" name="gender" value="Male" style="font-size: 20px; ">Male</td></tr>
                <td><input type="radio" id="gender" name="gender" value="Female" style="font-size: 20px; ">Female</td></tr>
                <tr><td><label for="emailid" style="font-size: 20px;">E-Mail ID : </label></td>
                <td><input type="email" id="emailid" class="text-light" style="font-size: 20px; background-color: rgb(158, 0, 0);"></td></tr>
                <tr><td><label for="password" style="font-size: 20px;">Password : </label></td>
                <td><input type="password" id="password" class="text-light" style="font-size: 20px; background-color: rgb(158, 0, 0);"></td></tr>
                <tr><td><label for="address" style="font-size: 20px;">Address : </label></td>
                <td><textarea name="address" id="address" class="text-light" cols="30" rows="5" style="font-size: 20px; background-color: rgb(158, 0, 0);"></textarea></td></tr>
                <tr><td></td><td><button class="text-light" onclick="personal()" style="font-size: 25px; background-color: rgb(158, 0, 0);">SUBMIT</button></td></tr> 
            </tbody>
        </table>
    </div>
    <div id="seconddiv" class="col-lg-5 mr-5 mt-5 text-light">
        
    </div>
</div>
</body>
</html>
