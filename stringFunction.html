<!doctype html>
<html lang="en">
  <head>
    <title>String Function</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <form action="">
      Candidate Name : <input type="text" name="name" id="name"><br>
      Date of Birth : <input type="date" name="dob" id="dob"><br>
      <button type="button" class="btn-suucess" onclick="cal_pass()">Click</button>
    </form>
    <table id="mainTable" border="5">
        <thead>
            <th>S.No</th>
            <th>Candidate Name</th>
            <th>Date of Birth</th>
            <th>Password</th>
        </thead>
        <tbody id="mainTableBody">

        </tbody>
    </table>
      <script>
        var userlist=[];
        function cal_pass(){
            var cand_name=document.getElementById("name").value;
            var cand_dob=document.getElementById("dob").value;
            var username=cand_name.slice(0,4);
            var userdob=cand_dob.substring(0,6);
            var password=username.concat(userdob);
            var userdetails={
                "username":cand_name,
                "dob":cand_dob,
                "password":password
            }
            userlist.push(userdetails);
            document.getElementById("name").value="";
            document.getElementById("dob").value="";
            addList();
        }
        function addList(){
        var user="";
        var sno=0;
        userlist.forEach(function(cand_name,index,cand_dob,password){
            sno+=1;
            user+="<tr><td>"+sno+"</td><td>"+userlist[index].username+"</td><td>"+userlist[index].dob+"</td><td>"+userlist[index].password+"</td></tr>"
        });
        document.getElementById("mainTableBody").innerHTML=user;
        }
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
